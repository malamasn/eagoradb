{% extends  "base.html "%}

{% block body %}
<div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark" >
      <tr><th colspan="4"><h4>Your orders.</h4></th></tr>
        <tr>
            <th>Store Name</th>
            <th>Status</th>
            <th>Total cost</th>
        </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td><a href="{% url 'database:order_specs' pk=order.pk %}" class="text-primary ">{{ order.store_id.name }}</a></td>
          <td>{{ order.status }}</td>
          <td>{{ order.cost }}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>
</div>
{% endblock %}
