{% extends  "base.html "%}

{% block body %}
<div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark" >
      <tr><th colspan="2">Product's details.</th>
    </thead>
    <tbody>
      {{ form.as_table }}
    </tbody>

  </table>
  <table class="table table-striped table-hover">
    <thead class="thead-dark" >
      <tr>
        <th colspan="1">Stores selling it</th>
        <th colspan="1">Price</th>
        <th colspan="1">Discount</th>
        <th colspan="1">Start Date</th>
        <th colspan="1">Finish Date</th>
      </tr>
    </thead>
    <tbody>
      {% for i in sold %}
        <tr>
          <td><a href="{% url 'database:store' pk=i.store_id %}" class="text-primary ">{{ i.store_id.name }}</a></td>
          <td>{{ i.price }}</td>
          <td>{{ i.discount }}</td>
          <td>{{ i.start_date }}</td>
          <td>{{ i.finish_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
